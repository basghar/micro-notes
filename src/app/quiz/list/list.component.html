<div class="container mt-5">
  <h2 class="mb-4">Available Quizzes</h2>

  <div class="d-flex flex-column gap-3">
    <!-- Input for filtering quizzes -->
    <input type="text" class="form-control" placeholder="Filter quizzes..." />

    
    <!-- Quiz Entry -->
    <div class="card" *ngFor = "let quiz of quizes; let i = index">
      <div class="card-body">
        <div class="d-md-flex justify-content-between align-items-center mb-2">
          <h5>{{quiz.subject}}</h5>
          <span class="badge bg-secondary">{{quiz.questions.length}} Questions</span>
        </div>

        <div class="d-md-flex gap-md-2">
          <div class="flex-grow-1">
            <p class="mb-md-4 text-muted">
              {{quiz.information}}
            </p>
            <div class="d-flex flex-wrap gap-2">
              <span class="badge bg-success" *ngFor = "let topic of quiz.topics">{{topic}}</span>
            </div>
          </div>
          <button class="btn btn-primary align-self-end mt-3 mt-md-0" (click)="startQuiz(i)">
            Start
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
