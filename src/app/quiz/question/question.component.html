<div class="container">
  <div class="fs-2 fw-semibold">{{ this.quiz?.subject }}</div>
  <p class="mb-0 mt-4">
    Progress:
    <span class="fw-bold"
      >{{ this.quiz?.attemptedCount() }} of
      {{ this.quiz?.questions?.length }}</span
    >
    attempted
  </p>
  <p>
    <ngb-progressbar
      type="success"
      [value]="25"
      [striped]="true"
      height="7.5px"
      [value]="getProgress()"
    ></ngb-progressbar>
  </p>
  <div class="fs-4 fw-bold my-4">{{ this.question?.statement }}</div>
  <div
    class="d-flex justify-content-start column-gap-3 border border-light-subtle p-3 .text-dark fw-medium mb-3 possible-answer-shadow"
    *ngFor="let option of question?.options"
  >
    <input
      class="form-check-input"
      type="checkbox"
      [(ngModel)]="option.selected"
    />
    <label class="form-check-label" for="flexCheckDefault">
      {{ option.possible_answer }}
    </label>
  </div>
  <div class="d-flex justify-content-end column-gap-3">
    <button type="button" class="btn btn-secondary" (click)="getPrevQuestion()">
      <i class="fa-solid fa-arrow-left"></i>
      Previous
    </button>
    <button type="button" class="btn btn-primary" (click)="getNextQuestion()">
      Next
      <i class="fa-solid fa-arrow-right"></i>
    </button>
    <button type="button" class="btn btn-success" (click)="getFinishQuiz()">
      <i class="fa-solid fa-flag-checkered"></i>
      Finish
    </button>
  </div>
</div>
